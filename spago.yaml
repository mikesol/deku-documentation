package:
  name: deku-documentation
  publish:
    version: 0.9.24
    license: "Apache-2.0"
  dependencies:
    - aff
    - affjax
    - affjax-web
    - argonaut-core
    - arraybuffer
    - avar
    - canvas
    - debug
    - deku
    - deku-core
    - deku-dom
    - fetch
    - filterable
    - free
    - profunctor-lenses
    - qualified-do
    - random
    - routing
    - routing-duplex
    - string-parsers
    - stringutils
    - tidy-codegen
    - uint
    - web-pointerevents
    - web-touchevents
    - yoga-fetch
    - yoga-json
workspace:
  backend:
    cmd: purs-backend-es
    args:
      - build
  package_set:
    registry: 31.0.0
  extra_packages:
    hyrule:
      git: "https://github.com/mikesol/purescript-hyrule.git"
      ref: "0492d5e"
      dependencies:
        - effect
        - js-timers
        - unsafe-reference
        - web-html
        - web-uievents
    deku:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku
      ref: "5a6222a"
      dependencies:
        - hyrule
        - untagged-union
    deku-core:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku-core
      ref: "5a6222a"
      dependencies:
        - hyrule
        - untagged-union
    deku-dom:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku-dom
      ref: "5a6222a"
      dependencies:
        - hyrule
        - untagged-union
    tidy:
      repo: "https://github.com/natefaubion/purescript-tidy.git"
      version: "v0.10.0"
      dependencies:
        - arrays
        - dodo-printer
        - foldable-traversable
        - lists
        - maybe
        - ordered-collections
        - partial
        - prelude
        - language-cst-parser
        - strings
        - tuples
    tidy-codegen:
      repo: "https://github.com/natefaubion/purescript-tidy-codegen"
      version: "main"
      dependencies:
        - aff
        - ansi
        - arrays
        - avar
        - bifunctors
        - console
        - control
        - dodo-printer
        - effect
        - either
        - enums
        - exceptions
        - filterable
        - foldable-traversable
        - free
        - identity
        - integers
        - language-cst-parser
        - lazy
        - lists
        - maybe
        - newtype
        - node-buffer
        - node-child-process
        - node-fs-aff
        - node-path
        - node-process
        - node-streams
        - ordered-collections
        - parallel
        - partial
        - posix-types
        - prelude
        - record
        - safe-coerce
        - st
        - strings
        - tidy
        - transformers
        - tuples
        - type-equality
        - unicode
