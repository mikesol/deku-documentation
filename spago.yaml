package:
  name: deku-documentation
  publish:
    version: 0.9.24
    license: "Apache-2.0"
  dependencies:
  - free
  - deku
  - deku-core
  - yoga-fetch
  - yoga-json
  - affjax-web
  - affjax
  - profunctor-lenses
  - string-parsers
  - tidy-codegen
  - aff
  - routing-duplex
  - random
  - argonaut-core
  - fetch
  - routing
  - filterable
  - deku-dom
  - qualified-do
  - canvas
  - uint
  - arraybuffer
  - avar
  - web-pointerevents
  - web-touchevents
  - stringutils
workspace:
  backend:
    cmd: purs-backend-es
    args:
      - build
  package_set:
    registry: 31.0.0
  extra_packages:
    hyrule:
      git: "https://github.com/mikesol/purescript-hyrule.git"
      ref: "8557fa8"
      dependencies:
        - effect
        - js-timers
        - web-html
        - unsafe-reference
        - web-uievents
    bolson:
      repo: "https://github.com/mikesol/purescript-bolson.git"
      version: "fantasy-land2"
      dependencies:
        - hyrule
    deku:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku
      ref: "9968d6ff"
      dependencies:
        - bolson
    deku-core:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku-core
      ref: "9968d6ff"
      dependencies:
        - bolson
        - fast-vect
    deku-dom:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku-dom
      ref: "9968d6ff"
      dependencies:
        - bolson
    tidy: 
      repo: "https://github.com/natefaubion/purescript-tidy.git"
      version: "v0.10.0"
      dependencies:
      - arrays
      - dodo-printer
      - foldable-traversable
      - lists
      - maybe
      - ordered-collections
      - partial
      - prelude
      - language-cst-parser
      - strings
      - tuples
    tidy-codegen:
      repo: "https://github.com/natefaubion/purescript-tidy-codegen"
      version: "main"
      dependencies:
      - aff
      - ansi
      - arrays
      - avar
      - bifunctors
      - console
      - control
      - dodo-printer
      - effect
      - either
      - enums
      - exceptions
      - filterable
      - foldable-traversable
      - free
      - identity
      - integers
      - language-cst-parser
      - lazy
      - lists
      - maybe
      - newtype
      - node-buffer
      - node-child-process
      - node-fs-aff
      - node-path
      - node-process
      - node-streams
      - ordered-collections
      - parallel
      - partial
      - posix-types
      - prelude
      - record
      - safe-coerce
      - st
      - strings
      - tidy
      - transformers
      - tuples
      - type-equality
      - unicode
